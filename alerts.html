<!-- 
Author: Matthew Hendrix
Purpose: Creates form for signing up for weather alerts via email for designated locations.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alerts Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1508.0/aws-sdk.min.js"></script>
</head>
<body>
    <script src="dynamodb_info.js"></script>
    <div class="alerts-header">
        <h2>Alerts Sign Up</h2>
    </div>
    <div class="alerts-container">
        <div class="alerts-email-input">
            <h4>Phone number:</h4>
            <input class="contact-input" type="text" placeholder=" Enter Email Address">
        </div>
        <div class="alerts-area-code-input">
            <h4>Area Code:</h4>
            <input class="area-code-input" type="text" placeholder="XXXXX">
        </div>
        <div class="alerts-sign-up">
            <button class="alerts-enter-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
